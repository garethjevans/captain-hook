apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "captain-hook.fullname" . }}-test-connection"
  labels:
    {{- include "captain-hook.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['-X','POST','--data','test-message','http://{{ include "captain-hook.fullname" . }}:{{ .Values.service.port }}{{ .Values.hookPath }}']
  restartPolicy: Never
